            margin-right: 16px; /* Increased margin for spacing */

            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        .sos-icon:hover {
            background-color: #ef4444;
            color: #ffffff;
            transform: translateY(-2px); /* Subtle lift on hover */
