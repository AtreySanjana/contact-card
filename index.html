<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H V Balakrishna - Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contact Card Container -->
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 m-4">
        <div class="flex flex-col items-center">
            <!-- Profile Picture -->
            <div class="relative">
                <img class="w-32 h-32 rounded-full object-cover border-4 border-blue-500" 
                     src="https://placehold.co/128x128/EBF4FF/76A9FA?text=HVB" 
                     alt="H V Balakrishna">
                <div class="absolute bottom-0 right-0 bg-white rounded-full p-1">
                     <img class="w-6 h-6" src="https://flagcdn.com/w40/in.png" alt="India Flag">
                </div>
            </div>

            <!-- Name and Title -->
            <h1 class="text-2xl font-bold text-gray-800 mt-4">H V Balakrishna</h1>
            <p class="text-gray-500">Bengaluru, India</p>

            <!-- Contact Information -->
            <div class="w-full mt-8 space-y-4 text-left">
                <!-- Phone Number -->
                <div class="flex items-center text-gray-700">
                    <div class="w-10 flex-shrink-0 flex justify-center">
                        <i class="fas fa-phone fa-fw text-blue-500"></i>
                    </div>
                    <a href="tel:+919845000740" class="ml-3 hover:text-blue-600 transition-colors duration-300">+91 98450 00740</a>
                </div>

                <!-- Email -->
                <div class="flex items-center text-gray-700">
                    <div class="w-10 flex-shrink-0 flex justify-center">
                        <i class="fas fa-envelope fa-fw text-blue-500"></i>
                    </div>
                    <a href="mailto:hvbalakrishna@gmail.com" class="ml-3 hover:text-blue-600 transition-colors duration-300">hvbalakrishna@gmail.com</a>
                </div>

                <!-- Address -->
                <div class="flex items-start text-gray-700">
                    <div class="w-10 flex-shrink-0 flex justify-center pt-1">
                        <i class="fas fa-map-marker-alt fa-fw text-blue-500"></i>
                    </div>
                    <p class="ml-3">#1627, 16th Main, 35th Cross, <br>Banashankari 2nd Stage, <br>Bengaluru - 560070</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
