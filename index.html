<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>

        .sos-icon {

            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            width: 32px; /* Adjusted size for better fit */
            height: 32px; /* Adjusted size for better fit */
            border: 2px solid #ef4444; /* Red border for emergency */
            border-radius: 6px; /* Slightly rounded corners */
            font-family: sans-serif;
            font-size: 14px; /* Adjusted font size */
            font-weight: bold;
            color: #ef4444; /* Red text for emergency */
            background-color: transparent;
            /* Added margin-right to space it from the numbers */
            margin-right: 12px; 
            flex-shrink: 0; /* Prevent it from shrinking */
        }
    </style>
</head>
